bindd = ALT, return, Terminal, exec, $terminal
bindd = ALT, F, File manager, exec, $fileManager
bindd = ALT, B, Web browser, exec, $browser
bindd = ALT, M, Music player, exec, $music
bindd = ALT, N, Neovim, exec, $terminal -e nvim
bindd = ALT, T, Top, exec, $terminal -e btop
bindd = ALT, D, Lazy Docker, exec, $terminal -e lazydocker
bindd = ALT, G, Messenger, exec, $messenger
bindd = ALT, O, Obsidian, exec, obsidian -disable-gpu
bindd = ALT, slash, Password manager, exec, $passwordManager


# Close windows
bindd = ALT, W, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling
bindd = ALT, J, Toggle split, togglesplit, # dwindle
bindd = ALT, P, Pseudo window, pseudo, # dwindle
bindd = ALT, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0
bindd = ALT, F11, Full width, fullscreen, 1

# Move focus with ALT + arrow keys
bindd = ALT, left, Move focus left, movefocus, l
bindd = ALT, right, Move focus right, movefocus, r
bindd = ALT, up, Move focus up, movefocus, u
bindd = ALT, down, Move focus down, movefocus, d

# Switch workspaces with ALT + [0-9]
bindd = ALT, code:10, Switch to workspace 1, workspace, 1
bindd = ALT, code:11, Switch to workspace 2, workspace, 2
bindd = ALT, code:12, Switch to workspace 3, workspace, 3
bindd = ALT, code:13, Switch to workspace 4, workspace, 4
bindd = ALT, code:14, Switch to workspace 5, workspace, 5
bindd = ALT, code:15, Switch to workspace 6, workspace, 6
bindd = ALT, code:16, Switch to workspace 7, workspace, 7
bindd = ALT, code:17, Switch to workspace 8, workspace, 8
bindd = ALT, code:18, Switch to workspace 9, workspace, 9
bindd = ALT, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with ALT + SHIFT + [0-9]
bindd = ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = ALT SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = ALT SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = ALT SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = ALT SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Tab between workspaces
bindd = ALT, TAB, Next workspace, workspace, e+1
bindd = ALT SHIFT, TAB, Previous workspace, workspace, e-1
bindd = ALT CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with ALT + SHIFT + arrow keys
bindd = ALT SHIFT, left, Swap window to the left, swapwindow, l
bindd = ALT SHIFT, right, Swap window to the right, swapwindow, r
bindd = ALT SHIFT, up, Swap window up, swapwindow, u
bindd = ALT SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = ALT, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = ALT, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = ALT SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = ALT SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with ALT + scroll
bindd = ALT, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = ALT, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = ALT, mouse:272, Move window, movewindow
bindmd = ALT, mouse:273, Resize window, resizewindow


# Menus
bindd = ALT, GRAVE, Launch apps, exec, walker -p "Startâ€¦"
bindd = ALT CTRL, E, Emoji picker, exec, walker -m Emojis
bindd = SUPER, GRAVE, Omarchy menu, exec, omarchy-menu
bindd = ALT, ESCAPE, Power menu, exec, omarchy-menu system
bindld = , XF86PowerOff, Power menu, exec, omarchy-menu system
bindd = ALT, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = ALT SHIFT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar
bindd = ALT CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = ALT SHIFT CTRL, SPACE, Pick new theme, exec, omarchy-menu theme
bindd = ALT, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bindd = ALT, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = ALT SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = ALT CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = ALT CTRL, I, Toggle locking on idle, exec, omarchy-toggle-idle

# Toggle nightlight
bindd = ALT CTRL, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# Control Apple Display brightness
bindd = CTRL, F1, Apple Display brightness down, exec, omarchy-cmd-apple-display-brightness -5000
bindd = CTRL, F2, Apple Display brightness up, exec, omarchy-cmd-apple-display-brightness +5000
bindd = SHIFT CTRL, F2, Apple Display full brightness, exec, omarchy-cmd-apple-display-brightness +60000

# Screenshots
bindd = , PRINT, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
bindd = ALT, PRINT, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = ALT SHIFT, PRINT, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = CTRL ALT, PRINT, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = CTRL ALT SHIFT, PRINT, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio

# Color picker
bindd = ALT, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# File sharing
bindd = CTRL ALT, S, Share, exec, omarchy-menu share
